<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Visualizations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-glyphicons.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="css/style.css" rel="stylesheet">

		<!-- Include Modernizr in the head, before any other Javascript -->
		<script src="js/modernizr-2.6.2.min.js"></script>

  </head>
  <body>

    <div class="container">
      <div class="well header">
        <h2>Data Visualization <small>Using D3</small></h2>
      </div>
        <div class="tabbable">
          <ul class="nav nav-tabs nav-justified">
            <li role="presentation"  class="active"><a  href="#theft" data-toggle="tab">Thefts</a></li>
            <li role="presentation"><a  href="#assault" data-toggle="tab">Assaults</a></li>
          </ul>
          <div class="tab-content plotArea">
            <section class="tab-pane row graphical active" id="theft">
                <div class="col-sm-6 jsonTable" id="theftTable" data-file = "../json/theft.json">

                </div>
                <div class="stacked-bar-chart  col-sm-6">

                </div>
            </section>
            <section class="tab-pane row graphical" id="assault">
                <div class="col-sm-6 jsonTable" id="assaultTable" data-file = "../json/assault.json">
                </div>
                <div class="multiline-series col-sm-6">

                </div>
            </section>
          </div>
        </div>
    </div>


    <script type="text/javascript" src = "//d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>

  	<!-- If no online access, fallback to our hardcoded version of jQuery -->
  	<script>window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')</script>

  	<!-- Bootstrap JS -->
  	<script src="bootstrap/js/bootstrap.min.js"></script>

  	<!-- Custom JS -->
  	<script src="js/script.js"></script>

  </body>
</html>
